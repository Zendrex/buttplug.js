name: Code Quality

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "biome.json"
      - "tsconfig.json"
      - "package.json"
  pull_request:
    paths:
      - "src/**"
      - "biome.json"
      - "tsconfig.json"
      - "package.json"

concurrency:
  group: code-quality-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Biome
        run: bunx biome ci .
